
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Formularios</title>
</head>
<body>
    <form>
        <input type="text" placeholder="Introduce tu Nombre" required>
        <input type="text" value="Ether is my Name" readonly>
        <input type="text" value="Argus Aphocraphex" disabled>
        <select name="numbers">
            <option value="Java">Java</option>
            <option value="Javascript" selected >Javascript</option>
        </select>
        <br>
        <input type="number" min="10" max="100">
        <input type="text" minlength="4" maxlength="10" autofocus>
        <input type="submit">
    </form>
</body>
</html>
