<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos Comunes</title>

    <!-- style css -->
    <style>
        .parrafo1{
            color:red;
        }
    </style>
</head>
<body>
    <p class="parrafo1">Clases</p>
    <p id="parrafo">Identificador del Parrafo</p>
    <p title="Este es un ejemplo de la etiqueta title">Titulo de tooltip</p>
    <p id="parrafo2" data-ejemplo="DataSet para IA" >Datos pasados en la etiqueta</p>

    <!-- script js -->
    <script>
        const p = document.getElementById("parrafo");
        const p1 = document.getElementById("parrafo2");

        console.log(p);
        console.log(p.textContent);

        console.log(p1.dataset.ejemplo);


    </script>

</body>
</html>
