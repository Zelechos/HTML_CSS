<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs de los Formularios</title>
</head>
<body>
    <h1>Inputs de los Formularios</h1>
    <form>

        <input type="text">
        <p>Boton del tipo button no sirve para enviar el formulario</p>
        <input type="button" value="Enviar button">

        <p>Boton del tipo submit para enviar el formulario</p>
        <input type="submit" value="Enviar submit">

    </form>
</body>
</html>
