<body>
    <!--
        Los elementos de bloque ocupan todo el ancho de la web aunque su contenido no lo haga
        por lo que los elementos que pongamos a continuacion de un elemento de bloque 
        saltaran a la siguiente linea
    -->
    <!-- Ejemplos de elementos de Bloque-->
    <h1>soy un elemento de Bloque</h1>
    <p>soy otro elementos de Bloque</p>
</body>
