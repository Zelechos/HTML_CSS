<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de Linea</title>
</head>
<body>
    <!-- 
        los elementos de linea a diferencia de los elementos de bloque no ocupan todo el ancho de la
        web solo ocupan el espacio de su contenido dado asi que si ponemos otro elemento o etiqueta
        acontinuacion se posiciona exactamente a su lado
    -->
    <!-- Ejemplo de elemento de Linea-->
    <span>Hola soy un elemento de Linea </span>
    <span>Hola soy otro elemento de Linea </span>
</body>
</html>
