<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnologias </title>
</head>
<body>
    <header>
        <h1>Tecnologias</h1>
        <blockquote>
            <p>
                Sube un Archivo del tipo de tecnologia en cada lugar que se requiera.
            </p>
        </blockquote>
    </header>
    <main>
        <section>
            <h2>Scripts</h2>
            <hr>
            <article>
                <header>
                    <h3>Scripts Tecnologias</h3>
                </header>
                <form>
                    <fieldset>
                        <legend>HTML</legend>
                        <label for="lista">
                            Seleccione la Tecnologia de la Legenda<br>
                        </label>
                        <input type="list" list="tech" id="lista">
                            <datalist id="tech">
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JavaScript">JavaScript</option>
                                <option value="Python">Python</option>
                                <option value="Java">Java</option>
                                <option value="C">C</option>
                                <option value="C++">C++</option>
                            </datalist>
                        <hr>    
                        <!-- Personal data -->
                        <label for="name">
                            Nombre<br>
                        </label>
                        <input id="name" type="text"><br>
                        <label for="lastname">
                            Apellido<br>
                        </label>
                        <input id="lastname" type="text">
                        <hr>
                        <!-- email count -->
                        <label for="correo">
                            Email<br>
                        </label>
                        <input id="correo" type="email"><br>
                        <label for="contraseña">
                            Password<br>
                        </label>
                        <input id="contraseña" type="password">
                        <hr>
                        <!-- submit files -->
                        <p>
                            Se debe mandar un comprimido para testear tu script
                        </p>
                        <label for="script">
                            Script<br>
                        </label>
                        <input id="script" type="file">
                        <hr>
                        <!-- send form  -->
                        <input type="submit">
                    </fieldset>
                </form>
                <footer>
                    <a href="#">Descarga Aqui</a>
                </footer>
            </article>
        </section>
    </main>
    <footer>

        
    </footer>
</body>
</html>
